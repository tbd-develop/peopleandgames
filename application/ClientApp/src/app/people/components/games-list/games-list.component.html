<mat-card class="mat-elevation-z8">
  <mat-card-subtitle>
    {{person.firstName}}s Games
    <span class="actions">
      <button type="button" mat-icon-button color="accent" (click)="loadGames()" title="Refresh"><mat-icon>refresh</mat-icon></button>
      <button type="button" mat-icon-button color="primary" (click)="addGame()" title="Add Game"><mat-icon>add_box</mat-icon></button>
    </span>
  </mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="games">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let game"> {{game.name}} </td>
      </ng-container>

      <ng-container matColumnDef="platform">
        <th mat-header-cell *matHeaderCellDef> Platform </th>
        <td mat-cell *matCellDef="let game"> {{game.platform}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let game"> {{game.year}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
